#
# Pacman configuration for offline installation
# Used when the ISO contains a pre-built package repository
#

[options]
HoldPkg     = pacman glibc
Architecture = auto

CheckSpace
ParallelDownloads = 5
SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional TrustAll

#
# Offline repository (highest priority)
#
[offline]
SigLevel = Optional TrustAll
Server = file:///opt/offline-repo

#
# Online repositories (fallback if package not in offline repo)
#
[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[multilib]
Include = /etc/pacman.d/mirrorlist
