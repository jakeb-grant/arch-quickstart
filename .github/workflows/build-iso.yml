name: Build Arch Linux ISO

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'archiso/**'
      - '.github/workflows/build-iso.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      iso_name:
        description: 'Custom ISO name (optional)'
        required: false
        default: ''

env:
  ISO_NAME: ${{ github.event.inputs.iso_name || 'archlinux-custom' }}

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize pacman keyring
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      - name: Update system and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm archiso mkinitcpio-archiso git

      - name: Build ISO
        run: |
          cd archiso
          mkarchiso -v -w /tmp/archiso-work -o /tmp/archiso-out .

      - name: Get ISO filename
        id: iso-info
        run: |
          ISO_FILE=$(ls /tmp/archiso-out/*.iso 2>/dev/null | head -1)
          if [ -z "$ISO_FILE" ]; then
            echo "No ISO file found!"
            exit 1
          fi
          ISO_BASENAME=$(basename "$ISO_FILE")
          ISO_SIZE=$(du -h "$ISO_FILE" | cut -f1)
          echo "iso_file=$ISO_FILE" >> $GITHUB_OUTPUT
          echo "iso_name=$ISO_BASENAME" >> $GITHUB_OUTPUT
          echo "iso_size=$ISO_SIZE" >> $GITHUB_OUTPUT
          echo "Built ISO: $ISO_BASENAME ($ISO_SIZE)"

      - name: Generate checksums
        run: |
          cd /tmp/archiso-out
          sha256sum *.iso > SHA256SUMS
          sha512sum *.iso > SHA512SUMS
          cat SHA256SUMS

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: archlinux-custom-iso
          path: |
            /tmp/archiso-out/*.iso
            /tmp/archiso-out/SHA256SUMS
            /tmp/archiso-out/SHA512SUMS
          retention-days: 7
          compression-level: 0

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            /tmp/archiso-out/*.iso
            /tmp/archiso-out/SHA256SUMS
            /tmp/archiso-out/SHA512SUMS
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
