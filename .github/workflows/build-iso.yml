name: Build Arch Linux ISO

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'archiso/**'
      - '.github/workflows/build-iso.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      iso_name:
        description: 'Custom ISO name (optional)'
        required: false
        default: ''

env:
  ISO_NAME: ${{ github.event.inputs.iso_name || 'archlinux-custom' }}

jobs:
  build:
    runs-on: ubuntu-latest
    # Security: Only run on PRs from the same repo (not forks)
    # This prevents external users from triggering builds
    if: |
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize pacman keyring
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      - name: Update system and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm archiso mkinitcpio-archiso grub dosfstools squashfs-tools libisoburn

      - name: Validate package lists
        run: |
          echo "Ensuring package databases are synchronized..."
          pacman -Sy

          INVALID_PACKAGES=""

          # Validate live ISO packages
          echo ""
          echo "Validating packages in archiso/packages.x86_64 (live ISO)..."
          while IFS= read -r package; do
            # Skip empty lines and comments
            if [[ -z "$package" ]] || [[ "$package" =~ ^# ]]; then
              continue
            fi

            # Check if package exists in repositories
            if ! pacman -Si "$package" &>/dev/null; then
              echo "❌ Invalid package: $package"
              INVALID_PACKAGES="$INVALID_PACKAGES $package"
            else
              echo "✓ Valid package: $package"
            fi
          done < archiso/packages.x86_64

          # Validate target system packages
          echo ""
          echo "Validating packages in archiso/target-packages.x86_64 (installed system)..."
          while IFS= read -r package; do
            # Skip empty lines and comments
            if [[ -z "$package" ]] || [[ "$package" =~ ^# ]]; then
              continue
            fi

            # Check if package exists in repositories
            if ! pacman -Si "$package" &>/dev/null; then
              echo "❌ Invalid package: $package"
              INVALID_PACKAGES="$INVALID_PACKAGES $package"
            else
              echo "✓ Valid package: $package"
            fi
          done < archiso/target-packages.x86_64

          if [[ -n "$INVALID_PACKAGES" ]]; then
            echo ""
            echo "ERROR: The following packages were not found in the repositories:"
            echo "$INVALID_PACKAGES"
            echo ""
            echo "Please fix the package names in the package lists"
            exit 1
          fi

          echo ""
          echo "All packages validated successfully!"

      - name: Build ISO
        run: |
          cd archiso
          mkarchiso -v -w /tmp/archiso-work -o /tmp/archiso-out .

      - name: Get ISO filename
        id: iso-info
        run: |
          ISO_FILE=$(ls /tmp/archiso-out/*.iso 2>/dev/null | head -1)
          if [ -z "$ISO_FILE" ]; then
            echo "No ISO file found!"
            exit 1
          fi
          ISO_BASENAME=$(basename "$ISO_FILE")
          ISO_SIZE=$(du -h "$ISO_FILE" | cut -f1)
          echo "iso_file=$ISO_FILE" >> $GITHUB_OUTPUT
          echo "iso_name=$ISO_BASENAME" >> $GITHUB_OUTPUT
          echo "iso_size=$ISO_SIZE" >> $GITHUB_OUTPUT
          echo "Built ISO: $ISO_BASENAME ($ISO_SIZE)"

      - name: Generate checksums
        run: |
          cd /tmp/archiso-out
          sha256sum *.iso > SHA256SUMS
          sha512sum *.iso > SHA512SUMS
          cat SHA256SUMS

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: archlinux-custom-iso
          path: |
            /tmp/archiso-out/*.iso
            /tmp/archiso-out/SHA256SUMS
            /tmp/archiso-out/SHA512SUMS
          retention-days: 7
          compression-level: 0

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            /tmp/archiso-out/*.iso
            /tmp/archiso-out/SHA256SUMS
            /tmp/archiso-out/SHA512SUMS
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
